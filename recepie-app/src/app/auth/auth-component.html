<div class="container">
    <div *ngIf="isLoading">
        <app-loading-spinner style="justify-content: center; align-items: center;"></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
            <div style="display: flex; flex-direction: column;">
                <label for="email">E-mail</label>
                <input 
                type="email" 
                id="email" 
                ngModel
                name = "email"
                required
                email>
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div class="row">
                <div >
                    <button class="btn btn-primary" 
                    type="submit" 
                    (click)="onSwitchMode()"
                    [disabled]="!authForm.valid" >{{isLogedInMode ? 'Login' : 'Sign Up'}}</button>
                </div>
                <div>
                    <button 
                    class="btn btn-primary" 
                    type="button" 
                    (click)="onSwitchMode()"   
                     [disabled]="!authForm.valid"  >{{isLogedInMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </div>
        </form>
</div>
