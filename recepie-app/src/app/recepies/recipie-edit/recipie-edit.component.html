<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recepieForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"> Save</button>
                    <button class="btn btn-danger"> Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name
                        <div class="form-group">
                            <input 
                            type="text"
                             id="name" 
                             class="form-control"
                             formControlName="name">
                        </div>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-goup">
                        <label for="imagePath"> Imagepath
                            <input 
                            type="text" 
                            id="imagePath" 
                            class="form-control"
                            formControlName="imagePath">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description"> Description
                            <textarea 
                            type="text" 
                            id="description" 
                            class="form-control" 
                            rows="6"
                            formControlName="description"
                            >  </textarea>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                         <div class="row"
                            *ngFor="let ingredient of controls; let i = index"
                            [formGroupName]="i" style="margin-bottom: 15px;" >
                          <div class="col-xs-8">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                          </div>
                          <div class="col-xs-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success" (click)="addIngredient()" >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
