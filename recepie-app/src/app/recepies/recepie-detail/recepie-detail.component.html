<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecepie.imagePath" 
    alt="{{selectedRecepie.name}}" 
    class="img-responsive"
    style="max-height: 300px;" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>
      {{selectedRecepie.name}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!--  dropdown -->
    <div openDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recepie <span class="carets"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)=addToShoppongList(selectedRecepie) style="cursor: pointer;" >Add to Shopping List</a></li>
        <li><a (click)=updateRecepie(selectedRecepie) style="cursor: pointer;">Edit Recepie</a></li>
        <li><a style="cursor: pointer;">Delete Recepie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecepie.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-item" *ngFor="let ingredient of selectedRecepie.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
