<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd: odd % 2 != 0}"
            [ngStyle] = "{backgroundColor: odd % 2 != 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers" 
            >
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass] = "{odd: even % 2 != 0}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHightLight >Styled with basicHeightLight directive</p>
      <p appBetterHightLight hightlightColor="red" >Styled with betterHeightLight directive</p>
      <div *appUnless="onlyOdd"> Content  visibilty depends on appUnles directive</div>
    </div>
  </div>
</div>
